<html>
<head>
    <meta charset="UTF-8">
    <title>Intelligent Texture Selection Tester</title>
    <!-- Reduce or add to '..' depending on scene sub-dir -->

    <!-- add scene specific JS files  -->
    <script src="./javascript/onAppReady.js"></script>

    <style>

	<canvas id="renderCanvas"></canvas>
</div>
