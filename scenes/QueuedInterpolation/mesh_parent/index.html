<html>
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="images/favicon.ico" />
    <title>mesh_parent</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="../../../lib/QueuedInterpolation.1.1.min.js"></script>
    <script src="./javascript/mesh_parent.min.js"></script>
    <script src="./javascript/mesh_parent_support.js"></script>
    <style>
         html, body   { width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden; }
         #renderCanvas{ width: 100%; height: 100%; }
         #button      {
			color: white; background-color: Dimgray;
			font-size: 14pt; font-weight: bold;
			padding-left:4pt; padding-right:4pt;
			
			border: black outset 2pt; line-height: 2em;
			cursor: pointer;
		}
    </style>
</head>
<body>
	<div id="buttonbar" style="background-color: Darkorange;">
		<span id="button" onclick="pausePlay()"> Pause - Play </span>
		<span id="button" onclick="orphanConceive()"> Orhpan - Conceive </span>
		<span id="button" onclick="freshenShadows()"> Refresh Shadows </span>
	</div>
<canvas id="renderCanvas"></canvas>
<script>
    if (BABYLON.Engine.isSupported()) {
        var canvas = document.getElementById("renderCanvas");
        var engine = new BABYLON.Engine(canvas, true);

        var scene = new BABYLON.Scene(engine);
        initialize(scene);
        scene.activeCamera.attachControl(canvas);

        engine.runRenderLoop(function () {
            scene.render();
        });
    }else{
        alert("WebGL not supported in this browser.");
    }

    //Resize
    window.addEventListener("resize", function () {
        engine.resize();
    });
    
</script>
</body>
</html>
